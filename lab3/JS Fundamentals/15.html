<!DOCTYPE html>

<body>

<script>
    let n = prompt("Enter your num: ", 0);
        for (let i = 2; i <= n; i++) {
            let t = 1;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0){
                    t = 0;
                    break;
                }
            }
            if(t===1) {
                alert(i);
            }
        }
</script>
