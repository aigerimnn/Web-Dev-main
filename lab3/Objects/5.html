<!DOCTYPE html>

<html>

<body>

<script>
    let calculator = {
        read() {
            this.a = +prompt("Your first num", 0);
            this.b = +prompt("Your second num", 0)
        },
        sum() {
            return this.a + this.b;
        },
        mul() {
            return this.a * this.b;
        }
    };

    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );
</script>

</body>

</html>
