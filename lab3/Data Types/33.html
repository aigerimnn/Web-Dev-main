<!DOCTYPE html>

<html>

<body>

<script>

    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };

    function topSalary(salaries){
        let maxSalary = 0;
        let person = null;
        for (const [name, salary] of Object.entries(salaries)){
            if (salary > maxSalary) {
                maxSalary = salary;
                person = name;
            }
        }
        return person;
    }

    alert(topSalary(salaries));
</script>

</body>

</html>
