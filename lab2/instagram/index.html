<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>

<section class="main">
  <div class="page">
    <div class="phone-logo">
      <img src="img/home-phones.png" alt="home-phones">
      <img src="img/screenshot1.png" alt="screenshot1" class="screen1">

      <div class="login-block">
        <div class="login">
          <img src="img/WBLlWbPOKZ9 (1).png" alt="insta logo" class="insta-logo">

          <form class="inputs">
            <div class="inputs1">
              <div class="email">
                <div>
                  <input type="text" name="email" id="email" placeholder="Телефон, имя пользователя или эл. адрес">
                </div>
              </div>
            </div>
            <div class="inputs2">
              <div class="password">
                <div>
                  <input type="text" name="password" id="password" placeholder="Пароль">
                </div>
              </div>
            </div>
            <div class="log-in">
              <button class="login-button"><strong>Войти</strong></button>
            </div>
            <div class="or">
              <div class="line"></div>
              <div class="or-word">ИЛИ</div>
              <div class="line"></div>
            </div>

            <div class="facebook">
              <button class= "facebook-logo">
                <img src="img/facebook.png" alt="facebook-logo" class="facebook-logo-img">

                Войти через Facebook
              </button>
            </div>
            <div class="forgot-password">
              <a href="" class="forgot-password-into">Забыли пароль?</a>
            </div>
          </form>

        </div>
        <form action="" class="login-bottom">
          <div class="sign-up">
            <p class="sign-up-new">
              У вас еще нет аккаунта?
              <a href="" class="sign-up-link"><strong>Зарегистрироваться</strong></a>
            </p>

          </div>
        </form>
        <div class="get-app">
          <p class="get-the-app">Установите приложение.</p>
        </div>

        <div class="download">
          <img src="img/Yfc020c87j0.png" alt="" class="app-store-img">
          <img src="img/c5Rp7Ym-Klz.png" alt="" class="google-play-img">
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="links">
    <a href="#" >Meta</a>
    <a href="#" class="link">Meta</a>
    <a href="#" class="link">Информация</a>
    <a href="#" class="link">Блог</a>
    <a href="#" class="link">Вакансии</a>
    <a href="#" class="link">Помощь</a>
    <a href="#" class="link">API</a>
    <a href="#" class="link" >Конфиденциальность</a>
    <a href="#" class="link">Условия</a>
    <a href="#" class="link">Места</a>
    <a href="#" class="link">Instagram Lite</a>
    <a href="#" class="link">Threads</a>
    <a href="#" class="link">Загрузка контактов и лица, не являющиеся пользователями</a>
    <a href="#" class="link">Meta Verified</a>
  </div>
  <div class="contacts">
    <select name="language" id="language" class="languages">
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="Mandarin Chinese">Chinese</option>
      <option value="Hindi">Hindi</option>
      <option value="Arabic">Arabic</option>
      <option value="Portuguese">Portuguese</option>
      <option value="Bengali">Bengali</option>
      <option value="Russian">Russian</option>
      <option value="Japanese">Japanese</option>
      <option value="Punjabi">Punjabi</option>
      <option value="German">German</option>
      <option value="Javanese">Javanese</option>
      <option value="Telugu">Telugu</option>
      <option value="French">French</option>
      <option value="Marathi">Marathi</option>
      <option value="Turkish">Turkish</option>
      <option value="Tamil">Tamil</option>
      <option value="Urdu">Urdu</option>
      <option value="Vietnamese">Vietnamese</option>
      <option value="Italian">Italian</option>

    </select>
    <p>© 2025 Instagram from Meta</p>
  </div>
</footer>

</body>
</html>
